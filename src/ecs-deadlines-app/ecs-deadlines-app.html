<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="deadlines-row.html">

<dom-module id="ecs-deadlines-app">
  <template>
    <style include="deadlines-row">
      :host {
        display: block;
      }
    </style>
    <deadlines-row cwk="{{courseworks}}" title="A Cool Paper Handin"></deadlines-row>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */

    coursework = {"title": "long coursework", "lecturer": "dave"};
    class EcsDeadlinesApp extends Polymer.Element {
      static get is() { return 'ecs-deadlines-app'; }
      static get properties() {
        return {
          courseworks: {
            type: Object,
            value: coursework
	  }
        };
      }
    }
    window.customElements.define(EcsDeadlinesApp.is, EcsDeadlinesApp);
  </script>
</dom-module>
